<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<main role="main">
    <div class="container my-5">
        <div class="row text-center">
            <div class="col">
                <h3>Account Information</h3>
                <h3>LoggedInUser :: <span sec:authentication="name"></span> </h3>
                <div>
                    <h3>Roles</h3>
                    <ul th:each="role : ${#authentication.getAuthorities()}">
                        <li class="list-group-item" th:text="${role}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row" style="max-height: 800px">

        </div>
    </div>

</main>
</body>
</html>
